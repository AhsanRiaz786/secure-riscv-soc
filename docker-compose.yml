version: '3.8'

services:
  riscv-soc:
    build:
      context: .
      dockerfile: Dockerfile
    image: secure-riscv-soc:latest
    container_name: riscv-soc-dev
    
    # Mount the project directory
    volumes:
      - .:/workspace
      # Persist build artifacts
      - build-cache:/workspace/build
    
    # Keep container running
    stdin_open: true
    tty: true
    
    # Set working directory
    working_dir: /workspace
    
    # Environment variables
    environment:
      - TOOLCHAIN_PREFIX=riscv64-unknown-elf-
      - DISPLAY=${DISPLAY:-:0}  # For GTKWave on Linux/macOS
    
    # For X11 forwarding (Linux/macOS with XQuartz)
    # network_mode: host  # Uncomment for Linux
    
    # Command to run on startup
    command: /bin/bash

volumes:
  build-cache: